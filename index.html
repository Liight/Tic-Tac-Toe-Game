<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe vs AI (JQuery /JavaScript)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="tictactoe">
 
      <div id="menu">
    <div class="menu_section">
       <h1>Unbeatable Tic-Tac-Toe</h1>
      <button class="button" id="b_X">X</buttton>
        <button class="button" id="b_O">O</buttton>
    </div>
    <div class="menu_section" id="starting">
      <h2>Starting</h2>
      <button class="button" id="b_one">1st</buttton>
        <button class="button" id="b_two">2nd</buttton>
    </div>
  </div>
  <table id="board">
    <tr id="row_1">
      <td class="cell" id="_1"></td>
      <td class="cell" id="_2"></td>
      <td class="cell" id="_3"></td>
    </tr>
    <tr id="row_2">
      <td class="cell" id="_4"></td>
      <td class="cell" id="_5"></td>
      <td class="cell" id="_6"></td>
    </tr>
    <tr id="row_3">
      <td class="cell" id="_7"></td>
      <td class="cell" id="_8"></td>
      <td class="cell" id="_9"></td>
    </tr>
  </table cellspacing="0">

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
